<div class="container">
    <tabset>
        <tab [heading]="'Badger (' + getLatestVersion(appChangelog) + ')'">
            <div *ngFor="let item of appChangelog | keyvalue | reverse">
                <h5>{{item.key}}</h5>
                <markdown [data]="item.value"></markdown>
            </div>
        </tab>

        <tab *ngFor="let serverGroup of serverGroups | serverGroupSort" [heading]="serverGroup.name + ' (' + getLatestVersion(serverGroup.changelog) + ')'">
            <div *ngFor="let item of serverGroup.changelog | keyvalue | reverse">
                <h5>{{item.key}}</h5>
                <markdown [data]="item.value"></markdown>
            </div>
        </tab>
    </tabset>
</div>
