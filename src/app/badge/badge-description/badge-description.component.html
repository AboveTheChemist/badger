<div *ngIf="badge.type === 'EXPLORATION'">
    <badge-location [data]="badge"></badge-location>
</div>
<div *ngIf="badge.acquisition">
    {{badge.acquisition}}
</div>
<div *ngIf="badge.type==='HISTORY'">
    <badge-location *ngFor="let partial of badge.partials" [data]="partial"></badge-location>
</div>
