<span class="badge-location">
    <app-game-map [mapKey]="badge.mapKey"></app-game-map>
    <span class="loc" *ngIf="badge.location; else multiple">
        <span class="x">{{badge.location[0]}}</span>
        <span class="y">{{badge.location[1]}}</span>
        <span class="z">{{badge.location[2]}}</span>
    </span>
    <ng-template #multiple>
        <span class="multiple-locations">Multiple locations</span>
    </ng-template>
</span>
